{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" href="{% static 'chess_game/css/chessboard.min.css' %}">
</head>
<body>
    <div id="board" style="width: 400px; margin: auto; margin-top: 50px;"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'chess_game/js/chessboard.js' %}"></script>
    <script>
        const board = Chessboard('board', {
            draggable: true,
            position: 'start',
            pieceTheme: function(piece) {
                return "{% static 'chess_game/img/chesspieces/wikipedia/' %}" + piece + ".png";
            }
        });
    </script>
</body>
</html>
